<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Registration Form</h1>
	
	<form action="#" th:action="@{/registration}" th:object="${registration}" method="post">

	</form>
</body>
</html>
